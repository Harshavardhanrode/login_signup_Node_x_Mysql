<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <h2>Signup</h2>
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="date" id="dob" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="text" id="phone" placeholder="Phone Number" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    

    <script>
        document.getElementById("signupForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const dob = document.getElementById("dob").value;
            const password = document.getElementById("password").value;
            const phone = document.getElementById("phone").value;

            const response = await fetch("http://localhost:5000/signup", {  // fetch()prevent page reload and handle responses dynamically
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, dob, password, phone })
            });

            const data = await response.json();
            alert(data.message);
            if(data.message === "User registered successfully"){
                window.location.href ="login.html";
            }
        });
    </script>
</body>
</html>
